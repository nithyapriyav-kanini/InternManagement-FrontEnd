<div class="changeStatus">
    <table class="table">
        <tr>
            <td><label class="form-control" >Intern Id</label></td>
            <td><input type="number" class="form-control" [(ngModel)]="this.user.userId"></td>
        </tr>
        <tr>
            <td><button class="btn btn-success" (click)="changeStatus()">Approve</button></td>
            <td><button class="btn btn-danger">Cancel</button></td>
        </tr>
    </table>
</div>
