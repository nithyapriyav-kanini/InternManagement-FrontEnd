<div class="ticketsTable">
    <table border="2" id="table">
      <thead>
        <tr>
          <th *ngFor="let header of _object.keys(tickets[0]); let i = index">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr border="2" *ngFor="let row of tickets; let i = index">
          <th border="2" *ngFor="let objKey of _object.keys(row); let j = index">{{ row[objKey] }} </th>
        </tr>
      </tbody>
    </table>
  </div>
