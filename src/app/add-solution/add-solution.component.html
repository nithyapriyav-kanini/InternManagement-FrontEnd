<div class="solution">
    <table class="table">
        <tr>
            <td><label class="form-control" >Ticket Id</label></td>
            <td><input type="number" class="form-control" [(ngModel)]="this.solution.ticketId"></td>
        </tr>
        <tr>
            <td><label class="form-control" >Solution</label></td>
            <td><input type="text" class="form-control" [(ngModel)]="this.solution.solutions"></td>
        </tr>
        <tr>
            <td><button class="btn btn-success" (click)="raiseSolution()">Add Solution</button></td>
            <td><button class="btn btn-danger">Cancel</button></td>
        </tr>
    </table>
</div>
